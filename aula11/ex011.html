<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Estrangeiro</title>
</head>
<body>
    <h1>Reconhecimento de Nacionalidade</h1>
    Qual o Pais que vc está ? <input type="text" name="txtpais" id="txtpais">
    <input class="botao" type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtp = document.querySelector(`input#txtpais`)
            var res = document.querySelector(`div#res`)
            
            res.innerHTML = `Vc esta no Pais ${txtp}, Seja bem vindo!`

            if (res != Brasil) {
                res.innerHTML += `<p>Vc é <strong>ESTRANGEIRO</strong></p>`
            }
        }
    </script>
    
</body>
</html>
