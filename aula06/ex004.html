<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('qual o seu nome?')
        document.write(`ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br/>`)
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()}`)
        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) para colocar valores em reai
    </script>
</body>
</html>
