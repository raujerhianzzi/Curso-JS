<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(99, 99, 141);
            font:  normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o Dom</h1>
    <p>aqui vai o resultado</p>
    <p class="tre">aprendendo a usar <strong>dom</strong> em Java Script</p>
    <div id="img">clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        window.document.write('esta escrito assim: ' + p1.innerText)
        var d = document.querySelector('div#img')
        d.style.background = 'red'
        var b = document.querySelector('p.tre')
        b.style.color = 'red'
       
    </script>
</body>
</html>
